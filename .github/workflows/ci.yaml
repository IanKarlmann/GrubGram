name: React CI

on:
  push:
    branches:
      - homepage
  pull_request:
    branches:
      - homepage

jobs:
  build:
    runs-on: windows-latest  # or any other OS

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.17.0'  # Ensure you're using the right Node version

      - name: Install dependencies
        run: npm install

      - name: Build React app
        run: npm run build  # This should generate the build/ directory

- name: Upload Build Artifacts
  uses: actions/upload-artifact@v3
  with:
    name: build-artifacts
    path: build/  # Ensure this points to the correct directory


